 <!DOCTYPE html>
 <html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuadros en Filas y Columnas</title>
  <style>
   :root {
    --glass-bg: rgba(255, 255, 255, 0.2);
    --glass-border: rgba(255, 255, 255, 0.3);
    --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
   }

   #contenedor {
    background-color: white;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 10px;
    padding: 20px;
    box-sizing: border-box;
   }

   .cuadro {
    background-color: white;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    width: 100%;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
    color: black;
    transition: background-color 0.3s ease;
   }

   .cuadro:hover {
    background-color: #FF7F50;
    color: white;
   }

   .dimensions-table {
    padding: 20px;
    margin-bottom: 40px;
    text-align: center;
   }

   .glass {
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    box-shadow: var(--shadow);
   }
  </style>
 </head>
 <body>
  
  <div id="contenedor" class="glass dimensions-table">
   <div class="cuadro">1</div>
   <div class="cuadro">2</div>
   <div class="cuadro">3</div>
   <div class="cuadro">4</div>
   <div class="cuadro">5</div>
   <div class="cuadro">6</div>
   <div class="cuadro">7</div>
   <div class="cuadro">8</div>
   <div class="cuadro">9</div>
   <div class="cuadro">10</div>
  </div>

 </body>
 </html>
